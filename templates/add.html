<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marken</title>
</head>
<body>
    <h1>Meine Marken</h1>
    <form method="POST" action="/add">
        {{ form.hidden_tag() }}
        {{ form.gebiet.label }} {{ form.gebiet(size=4) }}
        {{ form.michnr.label }} {{ form.michnr(size=4) }}
        {{ form.entwertung.label }} {{ form.entwertung(size=1) }}
        {{ form.anzahl.label }} {{ form.anzahl(size=4) }}
        <input type="submit" value="Go">
    </form>


</body>
</html>
